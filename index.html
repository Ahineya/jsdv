<!DOCTYPE html>
<html>
<head>
	<title>Validator test</title>
	<link rel="stylesheet" type="text/css" href="css/validator.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	<div>
	  <input id="first" type="text" validate='digits' validate-message='Digits only' placeholder="Digits only">
	</div>
	<div>
	  <input id="second" type="text" validate='letters' validate-message='Letters only' placeholder="Letters only">
	</div>
	<div>
	  <input id="third" type="text" validate='email' validate-message='Invalid email' validate-error-id='test'  placeholder="Email">
	  <div id="test" style='color: red; background-color: pink;'></div>
	</div>
	<div>
	  <input id="fourth" type="text" validate='url' validate-message='Invalid URL' placeholder="URL">
	</div>
    <div>
        <input  type="text" validate='length-min' validator-length-min="10" validate-message='Minimal length is 10 symbols' placeholder="Min 10 symbols">
    </div>
    <div>
        <textarea validate='length-max length-min letters' validator-length-max="15" validator-length-min="10" validate-message='Message length must be between 10 and 15 letters' cols="30" rows="10" placeholder="Max 15 symbols"></textarea>
    </div>
    <div>
        <button id="check">Check</button>
    </div>
	<script type="text/javascript" src="js/validator.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
